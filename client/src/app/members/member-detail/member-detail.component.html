<div class="row" *ngIf="member"> <!-- ahora tengo route guard -->
    <!-- <div class="row"> -->
    <div class="col-4">
        <div class="card">
            <img src="{{ member.photoUrl || './assets/user.png' }}" alt="{{ member.knownAs }}"
                class="card-img-top img-thumbnail" />

            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{ member.city }}, {{ member.country }}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{ member.age }}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <!-- la Z es p'q sepa q es time UTC -->
                    <p>{{ member.lastActive | date }}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{ member.created | date }}</p>
                </div>
            </div>

            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>

                    <button (click)="selectTab('Messages')" class="btn btn-info">
                        Messages
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset" #memberTabs>
            <tab heading="About {{ member.knownAs }}" (selectTab)="onTabActivated($event)">
                <h4>Description</h4>
                <p>{{ member.introduction }}</p>
                <h4>Looking for</h4>
                <p>{{ member.lookingFor }}</p>
            </tab>

            <tab heading="Interests" (selectTab)="onTabActivated($event)">
                <h4>Interests</h4>
                <p>{{ member.interests }}</p>
            </tab>

            <!-- #photoTab="tab" p'el problema que no muestra bien la 1ra -->
            <tab heading="Photos" #photoTab="tab" (selectTab)="onTabActivated($event)">
                <!-- class="gallery" yo la creo -->
                <gallery [items]="images" *ngIf="photoTab.active" class="gallery"></gallery>
            </tab>

            <tab heading="Messages" (selectTab)="onTabActivated($event)">
                Mensajes
                <!-- <app-member-messages [username]="member.userName"></app-member-messages> -->
                <app-member-messages [messages]="messages" [username]="member.userName"></app-member-messages>
            </tab>
        </tabset>
    </div>
</div>
