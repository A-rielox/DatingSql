<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />

    <!--              gender -->
    <div class="form-group mb-3">
        <label class="control-label" style="margin-right: 10px">I am a: </label>

        <label class="radio-inline" style="margin-right: 10px">
            <input type="radio" value="male" formControlName="gender" /> Male
        </label>

        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" />
            Female
        </label>
    </div>

    <!--              username -->
    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-text-input>

    <!--              knownAs -->
    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known As'"></app-text-input>

    <!--              dateOfBirth -->
    <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date Of Birth'"
        [maxDate]="maxDate"></app-date-picker>

    <!--              city -->
    <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'"></app-text-input>

    <!--              country -->
    <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'"></app-text-input>

    <!--              password -->
    <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'" [type]="'password'">
    </app-text-input>

    <!--              confirmPassword -->
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'"
        [type]="'password'"></app-text-input>

    <!-- el [disabled]="!registerForm.valid" del boton de Registrar me impide llegar aca -->
    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{ error }}
            </li>
        </ul>
    </div>

    <!-- <div class="mb-3">
        <label>Who is your favourite user?</label>

        <select class="form-select">
            <option selected disabled>-- Select One --</option>
            <option *ngFor="let user of usersFromHomeComp" [value]="user.userName">{{user.userName}}</option>
        </select>
    </div> -->

    <!--              botones -->
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">
            Cancel
        </button>
    </div>
</form>
