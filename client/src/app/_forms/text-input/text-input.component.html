<div class="form-group mb-2">
    <!-- aplica la clase "is-invalid" si la expresion es true -->
    <input [class.is-invalid]="control.touched && control.invalid" [formControl]="control" type="{{ type }}"
        class="form-control" placeholder="{{ label }}" />

    <div *ngIf="control.errors?.['required']" class="invalid-feedback">
        Please enter a {{ label }}
    </div>

    <div *ngIf="control.errors?.['minlength']" class="invalid-feedback">
        {{ label }} must be at least
        {{ control.errors?.['minlength'].requiredLength }}
    </div>

    <div *ngIf="control.errors?.['maxlength']" class="invalid-feedback">
        {{ label }} must be at most
        {{ control.errors?.['maxlength'].requiredLength }}
    </div>

    <div *ngIf="control.errors?.['notMatching']" class="invalid-feedback">
        Passwords do not match
    </div>
</div>
